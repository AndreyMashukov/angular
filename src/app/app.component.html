<button (click)="dec()">
    Remove tab
</button>
<button (click)="inc()">
    Add tab
</button>

<br>

<div class="tabs__titles">
    <div *ngFor="let tab of tabs" class="tabs__title">
        <h2
                (click)="activate(tab)"
                [class.tabs__title--active]="isActive(tab)"
        >
            Tab <b>{{ tab }}</b> title
        </h2>
        <p *ngIf="isActive(tab)">
            Tab <b>{{ tab }}</b> content
            <test [tab]="tab"></test>
        </p>
    </div>
</div>
